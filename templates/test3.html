<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Student Profile</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile {
      display: flex;
      align-items: center;
      margin: 50px 0;
    }

    .profile img {
      border-radius: 50%;
      margin-right: 50px;
      width: 150px;
      height: 150px;
    }

    .chart-container {
      width: 500px;
      height: 500px;
      margin: 50px 0;
    }

    .btn {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="profile-pic.jpg" alt="Profile Picture">
      <div>
        <h2>John Doe</h2>
        <p>Computer Science Major</p>
        <p>Graduating Class of 2023</p>
        <p>GPA: 3.7</p>
        <p>Extracurriculars:</p>
        <ul>
          <li>President of the Computer Science Club</li>
          <li>Volunteer at the local animal shelter</li>
        </ul>
        <button class="btn">Contact</button>
      </div>
    </div>

    <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div>

    <div class="chart-container">
      <canvas id="myOtherChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Bar chart
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
        datasets: [{
          label: 'Number of Assignments',
          data: [12, 19, 3, 5, 2, 3, 7],
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)',
            'rgba(255, 99, 132, 0.2)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)',
            'rgba(255, 99, 132, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });

    // Line chart
    var ctx = document.getElementById('myOtherChart').getContext('2d');
    var myOtherChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
        datasets: [{
          label: 'Number of Hours Studied',
          data: [5, 10, 15, 8, 12, 6, 20],
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
          ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });
  </script>
</body>
</html>
